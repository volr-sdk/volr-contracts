[profile.default]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = true
src = "src"
out = "out"
libs = ["lib"]
bytecode_hash = "none"
cbor_metadata = false

# Citrea Testnet
[profile.citrea_testnet]
rpc_url = "https://rpc.testnet.citrea.xyz"
chain_id = 5115

# Citrea Explorer 검증 설정 (선택사항)
# 검증을 원한다면 .env에 CITREA_EXPLORER_API_KEY를 설정하고 아래 주석을 해제하세요
# API key는 https://explorer.testnet.citrea.xyz에서 얻을 수 있습니다
# [etherscan.citrea_testnet]
# key = "${CITREA_EXPLORER_API_KEY}"
# api_url = "https://explorer.testnet.citrea.xyz/api"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
